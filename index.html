<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="login">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form class="signup"/*action="https://codeit.pro/codeitCandidates/serverFrontendTest/user/registration"*/>
            <div class="input-group mb-10">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control text-center" name="name" placeholder="First Name" required/>
            </div>
            <div class="input-group mb-10">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control text-center" name="secondname" placeholder="Last Name" required/>
            </div>
            <div class="input-group mb-10">
              <span class="input-group-addon">Gender</span>
              <select class="form-control" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="input-group mb-10">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" class="form-control text-center mb-10" name="email" placeholder="Email" required/>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control text-center" name="pass" placeholder="Password" required/>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" required/>Conditions of Agreement</label>
            </div>
            <span class="required"></span>
            <button type="submit" class="btn btn-primary btn-signup">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
